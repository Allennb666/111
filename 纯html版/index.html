<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYP Grade Master</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Crimson Pro', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              paper: '#f5f5f4',
              ink: '#1c1917',
            },
            animation: {
              'spring-up': 'springUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'modal-pop': 'modalPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'blob-slow': 'blob 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1)',
              'pulse-glow': 'pulseGlow 3s infinite',
            },
            keyframes: {
              springUp: {
                '0%': { opacity: '0', transform: 'translateY(60px) scale(0.9)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              modalPop: {
                '0%': { opacity: '0', transform: 'scale(0.8) translateY(40px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '50%': { transform: 'translate(30px, -50px) scale(1.15)' },
                '100%': { transform: 'translate(-30px, 30px) scale(0.9)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '0.8' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-15deg)' },
                '100%': { transform: 'translateX(150%) skewX(-15deg)' },
              },
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="min-h-screen bg-[#f5f5f4] text-stone-800 font-sans pb-32 relative overflow-x-hidden selection:bg-stone-300 selection:text-stone-900">
    
    <!-- Ambient Background Elements -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
       <div class="absolute top-[-20%] left-[-10%] w-[1000px] h-[1000px] bg-rose-200/60 rounded-full mix-blend-multiply filter blur-[120px] animate-blob-slow"></div>
       <div class="absolute top-[10%] right-[-20%] w-[900px] h-[900px] bg-indigo-200/60 rounded-full mix-blend-multiply filter blur-[120px] animate-blob-slow [animation-delay:4s]"></div>
       <div class="absolute bottom-[-20%] left-[20%] w-[1200px] h-[1200px] bg-emerald-100/50 rounded-full mix-blend-multiply filter blur-[150px] animate-blob-slow [animation-delay:8s]"></div>
       
       <div class="absolute inset-0 bg-noise mix-blend-overlay opacity-50"></div>
    </div>

    <!-- Header -->
    <div class="sticky top-6 z-40 px-6 mb-12">
      <header class="max-w-6xl mx-auto glass-liquid rounded-[2rem] flex items-center justify-between px-8 py-5 animate-spring-up transition-all duration-300 hover:shadow-2xl">
        <div class="relative z-10 flex items-center gap-5">
          <div class="w-12 h-12 bg-stone-800 rounded-2xl flex items-center justify-center text-stone-100 font-serif font-bold text-2xl shadow-[0_8px_16px_rgba(0,0,0,0.2)] transform transition-transform hover:scale-110 hover:rotate-6 duration-300">
            IB
          </div>
          <div>
            <h1 class="text-2xl font-serif font-bold tracking-tight text-stone-800 leading-none drop-shadow-sm">MYP Grade Master</h1>
            <p class="text-[11px] text-stone-500 font-sans tracking-widest uppercase mt-1.5 font-bold">Academic GPA Tracker</p>
          </div>
        </div>
        <div class="relative z-10 flex items-center space-x-2">
          <button 
            id="importBtn"
            class="group flex items-center gap-2 text-stone-500 hover:text-indigo-500 transition-all px-5 py-2.5 rounded-full hover:bg-white/50 border border-transparent hover:border-white/60 active:scale-95 active:bg-white/80"
            title="Import from ManageBac CSV"
          >
            <span class="text-sm font-bold hidden sm:block">Import</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform duration-500 ease-in-out group-hover:-translate-y-1">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
          </button>
          <input type="file" id="csvInput" accept=".csv" class="hidden" />
          <button 
            id="resetBtn"
            class="group flex items-center gap-2 text-stone-500 hover:text-rose-500 transition-all px-5 py-2.5 rounded-full hover:bg-white/50 border border-transparent hover:border-white/60 active:scale-95 active:bg-white/80"
            title="Reset all scores"
          >
            <span class="text-sm font-bold hidden sm:block">Reset</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform duration-500 ease-in-out group-hover:-rotate-180">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
              <path d="M3 3v5h5"/>
            </svg>
          </button>
        </div>
      </header>
    </div>

    <main class="max-w-6xl mx-auto px-6 sm:px-8 lg:px-10 py-6 space-y-16">
      
      <!-- Dashboard Section -->
      <div>
          <div class="flex items-end justify-between mb-8 px-2 animate-fade-in-up [animation-delay:100ms] opacity-0 fill-mode-forwards">
             <h2 class="text-4xl font-serif font-bold text-stone-800 text-etched">Overview</h2>
             <span class="hidden sm:block text-sm text-stone-500 font-serif italic relative top-[-4px]">"Strive for progress, not perfection."</span>
          </div>
          
          <!-- Dashboard Container -->
          <div id="dashboard" class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-16">
            <!-- Will be populated by JavaScript -->
          </div>
      </div>

      <!-- Subjects Section -->
      <div>
          <div class="mb-8 flex items-center justify-between px-2 animate-fade-in-up [animation-delay:300ms] opacity-0 fill-mode-forwards">
              <h2 class="text-3xl font-serif font-bold text-stone-800 text-etched">Subject Criteria</h2>
              <div class="flex items-center gap-2 text-xs font-bold text-stone-500 bg-white/40 backdrop-blur-md px-5 py-2.5 rounded-full border border-white/60 shadow-sm">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4"/>
                    <path d="M12 8h.01"/>
                  </svg>
                  <span>点击评分标准进行编辑</span>
              </div>
          </div>

          <div id="subjectsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Will be populated by JavaScript -->
          </div>
      </div>

      <!-- Legend -->
      <div class="glass-liquid rounded-[3rem] p-10 animate-spring-up [animation-delay:800ms] opacity-0 fill-mode-forwards text-center relative">
         <div class="absolute top-0 left-0 w-full h-1/3 bg-gradient-to-b from-white/30 to-transparent pointer-events-none"></div>
         
         <h3 class="text-xs font-bold uppercase tracking-widest text-stone-400 mb-8 text-etched relative z-10">Grade Boundaries Reference</h3>
         <div class="flex flex-wrap justify-center gap-6 relative z-10">
            <div class="flex flex-col items-center justify-center w-24 h-24 rounded-[1.5rem] glass-liquid-button transition-transform duration-300 hover:-translate-y-2 hover:scale-110">
              <span class="text-3xl font-serif font-bold text-rose-400 drop-shadow-sm">1</span>
              <span class="text-[10px] font-mono font-bold text-stone-400 mt-1">0-5</span>
            </div>
            <div class="flex flex-col items-center justify-center w-24 h-24 rounded-[1.5rem] glass-liquid-button transition-transform duration-300 hover:-translate-y-2 hover:scale-110">
              <span class="text-3xl font-serif font-bold text-rose-400 drop-shadow-sm">2</span>
              <span class="text-[10px] font-mono font-bold text-stone-400 mt-1">6-9</span>
            </div>
            <div class="flex flex-col items-center justify-center w-24 h-24 rounded-[1.5rem] glass-liquid-button transition-transform duration-300 hover:-translate-y-2 hover:scale-110">
              <span class="text-3xl font-serif font-bold text-orange-400 drop-shadow-sm">3</span>
              <span class="text-[10px] font-mono font-bold text-stone-400 mt-1">10-14</span>
            </div>
            <div class="flex flex-col items-center justify-center w-24 h-24 rounded-[1.5rem] glass-liquid-button transition-transform duration-300 hover:-translate-y-2 hover:scale-110">
              <span class="text-3xl font-serif font-bold text-amber-400 drop-shadow-sm">4</span>
              <span class="text-[10px] font-mono font-bold text-stone-400 mt-1">15-18</span>
            </div>
            <div class="flex flex-col items-center justify-center w-24 h-24 rounded-[1.5rem] glass-liquid-button transition-transform duration-300 hover:-translate-y-2 hover:scale-110">
              <span class="text-3xl font-serif font-bold text-blue-400 drop-shadow-sm">5</span>
              <span class="text-[10px] font-mono font-bold text-stone-400 mt-1">19-23</span>
            </div>
            <div class="flex flex-col items-center justify-center w-24 h-24 rounded-[1.5rem] glass-liquid-button transition-transform duration-300 hover:-translate-y-2 hover:scale-110">
              <span class="text-3xl font-serif font-bold text-teal-400 drop-shadow-sm">6</span>
              <span class="text-[10px] font-mono font-bold text-stone-400 mt-1">24-27</span>
            </div>
            <div class="flex flex-col items-center justify-center w-24 h-24 rounded-[1.5rem] glass-liquid-button transition-transform duration-300 hover:-translate-y-2 hover:scale-110">
              <span class="text-3xl font-serif font-bold text-emerald-500 drop-shadow-sm">7</span>
              <span class="text-[10px] font-mono font-bold text-stone-400 mt-1">28-32</span>
            </div>
         </div>
      </div>
    </main>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
