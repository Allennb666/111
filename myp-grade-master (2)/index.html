<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYP Grade Master</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Crimson Pro', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              paper: '#f5f5f4', // Stone 100
              ink: '#1c1917',   // Stone 900
            },
            animation: {
              'spring-up': 'springUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'modal-pop': 'modalPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'blob-slow': 'blob 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1)',
              'pulse-glow': 'pulseGlow 3s infinite',
              'float-slow': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 3s infinite',
              'gel-pulse': 'gelPulse 4s ease-in-out infinite',
            },
            keyframes: {
              springUp: {
                '0%': { opacity: '0', transform: 'translateY(60px) scale(0.9)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              modalPop: {
                '0%': { opacity: '0', transform: 'scale(0.8) translateY(40px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '50%': { transform: 'translate(30px, -50px) scale(1.15)' },
                '100%': { transform: 'translate(-30px, 30px) scale(0.9)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '0.8' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-15deg)' },
                '100%': { transform: 'translateX(150%) skewX(-15deg)' },
              },
              gelPulse: {
                '0%, 100%': { boxShadow: '0 0 0 0px rgba(255,255,255,0.4)' },
                '50%': { boxShadow: '0 0 0 10px rgba(255,255,255,0)' },
              }
            },
            backgroundImage: {
              'glass-gradient': 'linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f5f5f4;
        color: #1c1917;
      }
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }
      
      /* --- HYPER LIQUID GLASS (iOS 26 Concept) --- */
      
      .glass-hyper {
        /* Base Translucency */
        background: linear-gradient(165deg, rgba(255, 255, 255, 0.85) 0%, rgba(245, 247, 250, 0.5) 100%);
        backdrop-filter: blur(50px) saturate(200%);
        -webkit-backdrop-filter: blur(50px) saturate(200%);
        
        /* Volumetric 3D Borders */
        border-top: 1.5px solid rgba(255, 255, 255, 0.95);
        border-left: 1px solid rgba(255, 255, 255, 0.9);
        border-right: 1px solid rgba(255, 255, 255, 0.4);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        
        /* Exaggerated Liquid Lighting */
        box-shadow: 
          /* Deep Drop Shadow */
          0 40px 80px -20px rgba(0, 0, 0, 0.15),
          0 20px 40px -10px rgba(50, 50, 93, 0.1),
          /* Top Specular Highlight (The Wet Look) */
          inset 0 4px 8px rgba(255, 255, 255, 1),
          inset 0 15px 30px rgba(255, 255, 255, 0.8),
          /* Bottom Refractive Glow */
          inset 0 -10px 30px rgba(255, 255, 255, 0.4);
          
        position: relative;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* The "Bubble" Button - Convex Liquid */
      .glass-hyper-bubble {
        background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(240,240,245,0.6));
        box-shadow: 
           10px 10px 20px rgba(163, 177, 198, 0.1), 
           -5px -5px 15px rgba(255, 255, 255, 0.8),
           inset 0 2px 6px rgba(255,255,255,1),
           inset 0 -5px 10px rgba(0,0,0,0.03);
        border: 1px solid rgba(255,255,255,0.6);
      }
      
      .glass-hyper-bubble:active {
        transform: scale(0.92);
        box-shadow: 
          inset 3px 3px 8px rgba(163, 177, 198, 0.2),
          inset -3px -3px 8px rgba(255, 255, 255, 0.9);
      }

      /* Deep Well - Concave Liquid */
      .glass-hyper-well {
        background: rgba(220, 225, 230, 0.3);
        box-shadow: 
          inset 5px 5px 15px rgba(166, 175, 190, 0.15),
          inset -5px -5px 15px rgba(255, 255, 255, 0.9),
          0 1px 0 rgba(255, 255, 255, 1); /* Bottom lip highlight */
        border-radius: 2rem;
        border: 1px solid rgba(255,255,255,0.2);
      }

      /* Glare Overlay */
      .hyper-glare {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8) 0%, transparent 50%);
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.5s, transform 0.5s;
        pointer-events: none;
      }
      .glass-hyper:hover .hyper-glare {
        opacity: 0.15;
        transform: scale(1);
      }

      .text-etched {
        text-shadow: 0 2px 0 rgba(255, 255, 255, 1);
      }
      
      .text-embossed {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.02);
        margin: 10px 0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(150, 150, 150, 0.2);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(150, 150, 150, 0.4);
      }
    </style>
